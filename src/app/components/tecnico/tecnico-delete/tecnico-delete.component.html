<div class="container mat-elevation-z8">
    <form class="form">
        <h1 class="fullWidth">Deletar Técnico</h1>
        <img class="fullWidth" src="assets/img/tecnico-create.svg" alt="Help Desk">

        <section class="section">
            <mat-checkbox  [disabled]="true" class="margin" color="primary">Admin</mat-checkbox>  
            <mat-checkbox  [disabled]="true" class="margin" color="primary">Cliente</mat-checkbox> 
            <mat-checkbox  [disabled]="true" class="margin" color="primary">Técnico</mat-checkbox>           
        </section>
        
        <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>Nome</mat-label>
            <input matInput
                [(ngModel)]="tecnico.nome"
                name="nome"
                [disabled]="true" >
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        </mat-form-field>
        
        <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>CPF</mat-label>
            <input matInput 
                [(ngModel)]="tecnico.cpf"
                name="cpf"
                [disabled]="true">               
            <mat-icon matSuffix>pin</mat-icon>
        </mat-form-field>
       
        <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>E-Mail</mat-label>
            <input matInput 
                [(ngModel)]="tecnico.email"
                name="email"
                [disabled]="true">
            <mat-icon matSuffix>email</mat-icon>
        </mat-form-field>         
        
        <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>Senha</mat-label>
            <input matInput
                [(ngModel)]="tecnico.senha"
                name="senha"
                [disabled]="true"
                type="password">
            <mat-icon matSuffix>password</mat-icon>
        </mat-form-field>        

        <button (click)="delete()" class="fullWidth mat-elevation-z8"  mat-flat-button color="primary">Deletar</button>
        <button (click)="onNoClick()" class="fullWidth mat-elevation-z8"  mat-flat-button color="warn">Cancelar</button>    
    </form>
</div>
